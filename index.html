<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://foundation.zurb.com/docs/assets/js/modernizr.js"></script>

  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css" />

  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main class="container">
    <div class="row">
      <h1 class="text-center">Flower Garden!</h1>

      <div class="button-container">
		<a href="#" data-reveal-id="plantModal" class="add-plant button success">Add Plant</a>
	  </div>

      <section id="plantModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <h2 id="modalTitle">Add your favourite plant .</h2>
        <form id="plantInfo">

          <div class="row">
            <div class="large-12 columns">
              <label>Name:
                <input type="text" id="name" placeholder="name" aria-label="name" required />
              </label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <label>Watering Period [in hours]:
                <input type="number" id="wateringPeriod" placeholder="Watering Period"  aria-label="watering period" required />
              </label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns button-container">
              <input type="submit" value="Save" id="btnSave" class="button success" aria-label="submit form"/>
            </div>
          </div>

        </form>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
      </section>





      <section>
        <table id="plantList"> </table>
      </section>

    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="script/foundation.js"></script>
  <script src="script/script.js"></script>
</body>

</html>
